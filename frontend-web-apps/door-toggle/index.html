<!DOCTYPE html>
<html>

<head>
  <title>Door Toggle</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container mt-5">
    <h1 class="display-1">Door Toggle</h1>
    <p class="lead">
      Toggle the state of the door using JS.
    </p>
    <hr />

    <div class="row mb-5">
      <div class="col-sm">
        <img id='door-image' src='img/closed-door.jpg' />
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <button class="btn btn-success" id="toggle-door-button" onclick="toggleDoor()">OPEN THE DOOR</button>
      </div>
    </div>
  </div>

</body>

<script src="main.js"></script>

</html>
