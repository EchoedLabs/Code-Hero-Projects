<!DOCTYPE html>
<html>

<head>
  <title>Basic Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class='display-1'>Basic Calculator</h1>
        <p class="lead">
          <blockquote class="blockquote">
            <p class="mb-0">Bom! 2 + 2 is 4 minus 1 that's 3, quick maths!</p>
          </blockquote>
        </p>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-sm">
        <p><strong>First Number</strong></p>
        <input type='number' id='first-number' class='number-input' />
      </div>

      <div class="col-sm">
        <p><strong>Second Number</strong></p>
        <input type='number' id='second-number' class='number-input' />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class='btn btn-primary btn-lg' onclick="addNumbers()">Add</button>
            <button class='btn btn-warning btn-lg' onclick="subtractNumbers()">Subtract</button>
            <button class='btn btn-secondary btn-lg' onclick="multiplyNumbers()">Multiply</button>
            <button class='btn btn-info btn-lg' onclick="divideNumbers()">Divide</button>
            <button class='btn btn-light btn-lg' onclick='cleanNumbers()'>Clear</button>
        </div>
      </div>
    </div>

    <hr />
    <div class="row">
      <div class="col-sm">
        <h2>Answer</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <p id="final-answer" class='font-weight-bold'>0</p>
      </div>
    </div>
  </div>
</body>

<script src="main.js"></script>

</html>
